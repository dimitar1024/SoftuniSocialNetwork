<div class="userprofile">
    <div class="Top6friendslist">
        <div class="container">
            <div ng-repeat="friend in friendList | limitTo:6" class="friend col-sm-2" id="{{friend.id}}">
                <img ng-src="{{friend.profileImageData}}" class="img-circle" alt="Alternate Text" />
            </div>
        </div>
    </div>
</div>
