
<div ng-include="'templates/navbar.html'"></div>
<div class="container " ng-controller="AuthenticationController">
    <div class="well bs-component col-lg-9 editpage">
        <form class="form-horizontal" name="registerForm" ng-submit="editUser()">
            <fieldset>
                <legend>Edit Profile</legend>
                <div class="form-group">
                    <label for="inputName" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="inputName" ng-model="userData.name" placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="inputEmail" ng-model="userData.email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="other">Other</label>
                    <input type="radio" id="other" ng-model="userData.gender" name="gender" value="0" />
                    <label for="male">Male</label>
                    <input type="radio" id="male" ng-model="userData.gender" name="gender" value="1" />
                    <label for="female">Female</label>
                    <input type="radio" id="female" ng-model="userData.gender" name="gender" value="2" />
                </div>
                <div class="images">
                    <div class="form-group profileImg">
                        <label for="image">Profile Image:</label>
                        <div class="profileImageData">
                            <img ng-src="userData.profileImageData" />
                            <p>Image Preview</p>
                        </div>
                        <input type="file" id="image"
                               onchange="angular.element(this).scope().fileSelected(this)" />
                        
                    </div>

                    <div class="form-group profileImg">
                        <label for="image">Cover Image:</label>
                        <div class="CoverImageData">
                            <img ng-src="userData.coverImageData" />
                            <p>Image Preview</p>
                        </div>
                        <input type="file" id="image"
                               onchange="angular.element(this).scope().CoverImageData(this)" />
                        
                    </div>
                </div>
    

    <div class="form-group">
        <div class="col-lg-6 col-lg-offset-2">
            <a href="/#/user/home" class="btn btn-default">Cancel</a>
            <button type="submit" class="btn btn-primary">Edit Profile</button>
        </div>
    </div>
    </fieldset>
    </form>
</div>
</div>
