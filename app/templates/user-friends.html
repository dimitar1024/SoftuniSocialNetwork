<div ng-include="'templates/navbar.html'"></div>

<div class="userprofile">
    <h1 class="fr-h1"> Friends <span>({{friendList.length}})</span></h1>
    <div class="friendslist">
        <div class="container" ng-controller="FriendController">
            <div class="row">
                <div ng-repeat="friend in friendList" class="friend col-md-5 fr" id="{{friend.username}}" ng-click="displayProfile(friend.username)" >

                    <img ng-src="{{friend.profileImageData}}" ng-click="GetUserPreviewData(friend.username)" ng-mouseover="GetUserPreviewData(friend.username)" class="img-circle" alt="Alternate Text" />
                    <div>
                        <h3>{{friend.name}}</h3>
                        <p>{{friend.username}} </p>
                    </div>
                </div>
            </div>

            <div ng-include="'templates/preview.html'"></div>
            
    </div>
    
    
</div>
</div>
